---
layout: default
---
<!-- _layouts/teaching.html -->
<div class="post">

    <article>
        <div class="cv">
            {% for school in site.data.teaching %}
            <h3 class="mt-4">{{school.title}}</h3>
            {% for entry in school.contents %}
            <div class="card mt-3">
                <div class="p-3">
                    <div class="row">
                        <div class="col-sm-10">
                            <h5 class="font-weight-bold"> {{entry.name}}
                            </h5>
                        </div>
                        <div class="col-sm-2 text-left text-sm-right">
                            <a class="badge font-weight-bold light-blue darken-1 text-uppercase align-middle" href={{entry.link}}
                                target="_blank">{{entry.courseId}}
                            </a>
                        </div>
                    </div>
                    <h6 class="font-italic mt-2 mt-sm-0"> {{entry.period}}
                    </h6>
                    <ul class="card-text font-weight-light list-group list-group-flush">
                        <p>
                        {{entry.courseInfo}}
                        </p>
                    </ul>
                </div>
            </div>
            {% endfor %}
            {% endfor %}
        </div>
    </article>

</div>
